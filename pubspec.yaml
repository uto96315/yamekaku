name: yamekaku
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  flutter_riverpod: ^3.0.1
  go_router: ^16.2.4
  cloud_firestore: ^6.0.2
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4   # ← 本体側に置いてOK

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.9.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/yamekaku_icon2.png
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: assets/icons/yamekaku_icon2.png
  remove_alpha_ios: true
